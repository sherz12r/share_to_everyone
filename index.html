  <!DOCTYPE html>
  <html><meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="styles.css">

        </head> 
        
        <body id="body">
          <div id="content-container"> 
            <a id="share"><div class="icon topAction">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-miterlimit:2">
                <g>
                  <path style="fill:none" d="M0 0h24v24H0z"></path>
                  <clipPath id="a">
                    <path d="M0 0h24v24H0z"></path>
                  </clipPath>
                  <g clip-path="url(#a)">
                    <circle cx="17" cy="5" r="3" style="fill:none;stroke:#fff;stroke-width:2px"></circle>
                    <circle cx="5" cy="12" r="3" style="fill:none;stroke:#fff;stroke-width:2px"></circle>
                    <circle cx="17" cy="19" r="3" style="fill:none;stroke:#fff;stroke-width:2px"></circle>
                    <path d="m7.59 13.51 6.83 3.98m-.01-10.98-6.82 3.98" style="fill:none;stroke:#fff;stroke-width:2px"></path>
                  </g>
                </g>
              </svg>
            </div></a>
            
            <script>
              
              const shareButton = document.getElementById("share");
            
              shareButton.addEventListener("click", () => {
                if (navigator.canShare) {
                  navigator.share({
                    title: document.title,
                    text: "You can view my Digital Business Card here:",
                    url: window.location.href
                  });
                } else {
                  // Fallback share functionality
                  // Add your custom implementation here
                }
              });
            </script>



</div></body></html>
